<!--Forgot Password Starts-->
<section id="forgot-password">
    <div class="container-fluid forgot-password-bg">
        <div class="row full-height-vh m-0  d-flex align-items-center justify-content-center">
            <div class="col-md-7 col-sm-12">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body fg-image">
                            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                                    <div class="row m-0">
                                            <div class="col-lg-6 d-none d-lg-block text-center py-3">
                                                <img src="./assets/img/gallery/forgot2.png" alt="" class="img-fluid"
                                                    width="300" height="230" />
                                            </div>
                                                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                                                    <h4 class="card-title mb-2">Recover Password</h4>
                                                    <p class="card-text mb-3">
                                                        Please enter your User Id and Password will be sent to Your Registered
                                                        Mobile
                                                        Number.
                                                    </p>
                                                    <input type="text" class="form-control mb-3" placeholder="User name" formControlName="userName" 
                                                    [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                                                    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                                                        <div *ngIf="f.userName.errors.required">Username is required</div>
                                                    </div>
                                                    
                                                    <div class="fg-actions d-flex justify-content-between">
                                                        <div class="login-btn">
                                                            <button class="btn btn-danger">
                                                                <a class="text-decoration-none text-white" [routerLink]="['/login']">Back To
                                                                    Login</a>
                                                            </button>
                                                        </div>
                                                        <div class="recover-pass">
                                                            <button class="btn btn-primary" type="submit">
                                                                    <a class="text-decoration-none text-white">Recover</a>
                                                                </button>
                                                        </div>
                                                    </div>
                                                </div>
                                        </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Forgot Password Ends-->
