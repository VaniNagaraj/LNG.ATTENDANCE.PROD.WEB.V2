<!--Confirm Action Starts-->
<section id="action">
    <div class="row text-left">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">
              Country Master
              <div _ngcontent-hci-c8="" class="form-actions top" style="float:right;">
                <button _ngcontent-hci-c8="" class="btn btn-raised btn-primary" type="button" (click)="openForm()">
                  <i _ngcontent-hci-c8="" class="fa fa-check-square-o"></i> New 
                </button>
              </div>
            </div>
  
          </div>
          <div class="card-content">
            <div class="card-body">
              <table class="table table-responsive-md">
                <thead>
                  <tr>
                    <th>Sl No</th>
                    <th>Tel Code</th>
                    <th>Country</th>
                    <th colspan="2">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngIf="showNew" [formGroup]="newState">
                    <td>
                      <input type="text" id="projectinput1" class="form-control" formControlName="countryId" name="countryId" autocomplete="off" readonly />
                      <div *ngIf="submitted && f.countryId.errors" class="invalid-feedback">
                        <div *ngIf="f.countryId.errors.required">Please Enter Serial number</div>
                      </div>
                    </td>
                    <td>
                      <input type="text" id="projectinput6" formControlName="countryTelCode" placeholder="country tel code" name="countryTelCode" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.countryTelCode.errors }" />
                      <div *ngIf="submitted && f.countryTelCode.errors" class="invalid-feedback">
                        <div *ngIf="f.countryTelCode.errors.required">Please enter country tel code</div>
                      </div>
                    </td>
                    <td>
                      <input type="text" id="projectinput1" class="form-control" formControlName="countryName"
                        placeholder="Country" name="countryName" required autocomplete="off" maxlength="25"
                        [ngClass]="{ 'is-invalid': submitted && f.countryName.errors }">
                      <div *ngIf="submitted && f.countryName.errors" class="invalid-feedback">
                        <div *ngIf="f.countryName.errors.required">Please Enter Country</div>
                      </div>
                    </td>
                    <td>
                      <a class="success p-0" data-original-title="" (click)="save()" title="">
                        <i class="ft-check font-medium-3 mr-2"></i>
                      </a>
                      <a class="danger p-0" data-original-title="" (click)="cancel()" title="">
                        <i class="ft-x font-medium-3 mr-2"></i>
                      </a>
                    </td>
                  </tr>
                  <tr *ngFor="let data of countries ; let i = index;" [formGroup]="updateState">
                    <td>
                      <span [hidden]="data.showUpdate">
                        {{i+1}}
                      </span>
                      <span [hidden]="!data.showUpdate">
                        <input type="text" id="projectinput1" class="form-control" [(ngModel)]="countries.countryId" formControlName="countryId" name="countryId" autocomplete="off" readonly />
                        <div *ngIf="submitted1 && f1.countryId.errors" class="invalid-feedback" readonly>
                          <div *ngIf="f1.countryId.errors.required">Please Enter Serial number</div>
                        </div>
                      </span>
                    </td>
                    <td>
                      <span [hidden]="data.showUpdate">
                        {{data.countryTelCode}}
                      </span>
                      <span [hidden]="!data.showUpdate">
                        <input type="text" id="projectinput6" formControlName="countryTelCode" [(ngModel)]="countries.countryTelCode" placeholder="country tel code" name="countryTelCode" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.countryTelCode.errors }" />
                        <div *ngIf="submitted1 && f1.countryTelCode.errors" class="invalid-feedback">
                          <div *ngIf="f1.countryTelCode.errors.required">Please Select Country</div>
                        </div>
                      </span>
                    </td>
                    <td>
                      <span [hidden]="data.showUpdate">
                        {{data.countryName}}
                      </span>
                      <span [hidden]="!data.showUpdate">
                        <input type="text" id="projectinput1" class="form-control" [(ngModel)]="countries.countryName" formControlName="countryName"
                          placeholder="Country" name="countryName" required autocomplete="off" maxlength="50"
                          [ngClass]="{ 'is-invalid': submitted1 && f1.countryName.errors }">
                        <div *ngIf="submitted1 && f1.countryName.errors" class="invalid-feedback">
                          <div *ngIf="f1.countryName.errors.required">Please Enter Country</div>
                        </div>
                      </span>
                    </td>
                    <td width="160">
                      <span [hidden]="data.showUpdate">
                        <a class="success p-0" data-original-title="" (click)="editCustomer(data)" title="">
                          <i class="ft-edit-2 font-medium-3 mr-2"></i>
                        </a>
                        <a class="danger p-0" data-original-title="" (click)="deleteCustomer(data)" title="">
                          <i class="ft-x font-medium-3 mr-2"></i>
                        </a>
                      </span>
                      <span [hidden]="!data.showUpdate">
                        <a class="success p-0" data-original-title="" (click)="saveUpdate(data)" title="">
                          <i class="ft-check font-medium-3 mr-2"></i>
                        </a>
                        <a class="danger p-0" data-original-title="" (click)="cancelUpdate(data)" title="">
                          <i class="ft-x font-medium-3 mr-2"></i>
                        </a>
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Confirm Action Ends-->
