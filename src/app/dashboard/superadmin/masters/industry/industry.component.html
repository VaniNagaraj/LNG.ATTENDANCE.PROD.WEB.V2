<!--Confirm Action Starts-->
<section id="action">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Industry</h4>
          <div _ngcontent-hci-c8="" class="form-actions top" style="float:right;margin-top: -30px;">
            <button _ngcontent-hci-c8="" class="btn btn-raised btn-primary" type="button" (click)="openForm()"
              placement="bottom" ngbTooltip="New Industry" tooltipClass="my-custom-class">
              <i _ngcontent-hci-c8="" class="fa fa-check-square-o"></i> New
            </button>
          </div>
        </div>
        <div class="card-content">
          <div class="card-body">
            <table class="table table-responsive-md">
              <thead>
                <tr>
                  <th>Sl No</th>
                  <th>Industry</th>
                  <th colspan="2">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="showNew" [formGroup]="newIndustry">
                  <td>
                    <input type="text" id="projectinput1" class="form-control" formControlName="industryId"
                      placeholder="" name="industryId" autocomplete="off" maxlength="50" hidden>
                  </td>
                  <td>
                    <input type="text" id="projectinput1" class="form-control" formControlName="industryName"
                      placeholder="Please Enter Industry name" name="industryName" required autocomplete="off"
                      maxlength="20" [ngClass]="{ 'is-invalid': submitted && f.industryName.errors }"
                      onkeydown="javascript:return (event.keyCode >= 8 && event.keyCode<=46) || (event.keyCode >= 65 && event.keyCode<=90) || event.keyCode == 189 ? true : false">
                    <div *ngIf="submitted && f.industryName.errors" class="invalid-feedback">
                      <div *ngIf="f.industryName.errors.required">Please Enter Industry</div>
                    </div>
                  </td>
                  <td>
                    <a class="success p-0" (click)="save()" placement="bottom" tooltipClass="my-custom-class"
                      ngbTooltip="Save">
                      <i class="ft-check font-medium-3 mr-2"></i>
                    </a>
                    <a class="danger p-0" (click)="cancel()" placement="bottom" tooltipClass="my-custom-class"
                      ngbTooltip="Cancel">
                      <i class="ft-x font-medium-3 mr-2"></i>
                    </a>
                  </td>
                </tr>
                <tr *ngFor="let data of pageOfItems; let i = index;" [formGroup]="updateIndustry">
                  <td>
                    {{i+1}}
                    <input type="text" id="projectinput1" class="form-control" formControlName="industryId"
                      name="industryId" autocomplete="off" hidden>
                  </td>
                  <td>
                    <span [hidden]="data.showUpdate">
                      {{data.industryName}}
                    </span>
                    <span [hidden]="!data.showUpdate">
                      <input type="text" id="projectinput1" class="form-control" formControlName="industryName"
                        name="Please Enter Industry Name" required autocomplete="off" maxlength="20"
                        [ngClass]="{ 'is-invalid': submitted1 && f1.industryName.errors }"
                        onkeydown="javascript:return (event.keyCode >= 8 && event.keyCode<=46) || (event.keyCode >= 65 && event.keyCode<=90) || event.keyCode == 189 ? true : false">
                      <div *ngIf="submitted1 && f1.industryName.errors" class="invalid-feedback">
                        <div *ngIf="f1.industryName.errors.required">Please Provide Industry Name</div>
                      </div>
                    </span>
                  </td>
                  <td width="160">
                    <span [hidden]="data.showUpdate">
                      <a class="success p-0" (click)="editIndustry(data)" placement="bottom"
                        tooltipClass="my-custom-class" ngbTooltip="Edit">
                        <i class="ft-edit-2 font-medium-3 mr-2"></i>
                      </a>
                      <a class="danger p-0" (click)="deleteIndustry(data)" placement="bottom"
                        tooltipClass="my-custom-class" ngbTooltip="Delete">
                        <i class="ft-trash-2"></i>
                      </a>
                    </span>
                    <span [hidden]="!data.showUpdate">
                      <a class="success p-0" (click)="saveUpdate(data)" placement="bottom"
                        tooltipClass="my-custom-class" ngbTooltip="Update"> <i class="ft-check font-medium-3 mr-2"></i>
                      </a>
                      <a class="danger p-0" (click)="cancelUpdate(data)" placement="bottom"
                        tooltipClass="my-custom-class" ngbTooltip="Cancel">
                        <i class="ft-x font-medium-3 mr-2"></i>
                      </a>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="card-footer pb-0 pt-3">
              <jw-pagination [items]='industries' (changePage)="onChangePage($event)"></jw-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Confirm Action Ends-->
