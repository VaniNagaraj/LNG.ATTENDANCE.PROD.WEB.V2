<!--Confirm Action Starts-->
<section id="action">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">State</h4>
          <div _ngcontent-hci-c8="" class="form-actions top" style="float:right;margin-top: -30px;">
            <button _ngcontent-hci-c8="" class="btn btn-raised btn-primary" type="button" (click)="openForm()"
              placement="bottom" ngbTooltip="New State" tooltipClass="my-custom-class">
              <i _ngcontent-hci-c8="" class="fa fa-check-square-o"></i> New
            </button>
          </div>
        </div>
        <div class="card-content">
          <div class="card-body">
            <table class="table table-responsive-md">
              <thead>
                <tr>
                  <th>Sl No</th>
                  <th>Country</th>
                  <th>State</th>
                  <th colspan="2">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="showNew" [formGroup]="newState">
                  <td></td>
                  <td>
                    <select id="projectinput6" formControlName="refCountryId" name="refCountryId" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.refCountryId.errors }">
                      <option selected disabled value="null">Please Select Country</option>
                      <option *ngFor="let ct of countries" [value]="ct.countryId">{{ct.countryName}}</option>
                    </select>
                    <div *ngIf="submitted && f.refCountryId.errors" class="invalid-feedback">
                      <div *ngIf="f.refCountryId.errors.required">Please Select Country</div>
                    </div>
                  </td>
                  <td>
                    <input type="text" id="projectinput1" class="form-control" formControlName="stateName"
                      placeholder="Please Enter State" name="state" required autocomplete="off" maxlength="25"
                      [ngClass]="{ 'is-invalid': submitted && f.stateName.errors }"
                      onkeydown="javascript:return (event.keyCode >= 8   && event.keyCode<=46) || (event.keyCode >= 65 && event.keyCode<=90) ||  event.keyCode==32  ? true : false">
                    <div *ngIf="submitted && f.stateName.errors" class="invalid-feedback">
                      <div *ngIf="f.stateName.errors.required">Please Provide State</div>
                    </div>
                  </td>
                  <td>
                    <a class="success p-0" placement="bottom" ngbTooltip="Save" tooltipClass="my-custom-class"
                      (click)="save()" title=""> <i class="ft-check font-medium-3 mr-2"></i>
                    </a>
                    <a class="danger p-0" placement="bottom" ngbTooltip="Cancel" tooltipClass="my-custom-class"
                      (click)="cancel()" title=""><i class="ft-x font-medium-3 mr-2"></i>
                    </a>
                  </td>
                </tr>
                <tr *ngFor="let data of pageOfItems ; let i = index;" [formGroup]="updateState">
                  <td>
                    {{i+1}}
                    <input type="text" id="projectinput1" class="form-control" formControlName="stateId"
                      placeholder="Serial Number" name="slno" required autocomplete="off" hidden>
                  </td>
                  <td>
                    <span [hidden]="data.showUpdate">
                      {{data.countryName}}
                    </span>
                    <span [hidden]="!data.showUpdate">
                      <select id="projectinput6" formControlName="refCountryId" name="country" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted1 && f1.refCountryId.errors }">
                        <option value="none" selected disabled value="null">Please Select Country</option>
                        <option *ngFor="let ct of countries" [value]="ct.countryId">{{ct.countryName}}</option>
                      </select>
                      <div *ngIf="submitted1 && f1.refCountryId.errors" class="invalid-feedback">
                        <div *ngIf="f1.refCountryId.errors.required">Please Select Country</div>
                      </div>
                    </span>
                  </td>
                  <td>
                    <span [hidden]="data.showUpdate">
                      {{data.stateName}}
                    </span>
                    <span [hidden]="!data.showUpdate">
                      <input type="text" id="projectinput1" class="form-control" formControlName="stateName"
                        placeholder="Please Enter State" name="stateName" required autocomplete="off" maxlength="25"
                        [ngClass]="{ 'is-invalid': submitted1 && f1.stateName.errors }"
                        onkeydown="javascript:return (event.keyCode >= 8   && event.keyCode<=46) || (event.keyCode >= 65 && event.keyCode<=90) ||  event.keyCode==32  ? true : false">
                      <div *ngIf="submitted1 && f1.stateName.errors" class="invalid-feedback">
                        <div *ngIf="f1.stateName.errors.required">Please Enter State</div>
                      </div>
                    </span>
                  </td>
                  <td width="160">
                    <span [hidden]="data.showUpdate">
                      <a class="success p-0" (click)="editState(data)" placement="bottom" ngbTooltip="Edit"
                        tooltipClass="my-custom-class" title="">
                        <i class="ft-edit-2 font-medium-3 mr-2"></i>
                      </a>
                      <a class="danger p-0" (click)="deleteState(data)" placement="bottom" ngbTooltip="Delete"
                        tooltipClass="my-custom-class" title="">
                        <i class="ft-trash-2 font-medium-3"></i>
                      </a>
                    </span>
                    <span [hidden]="!data.showUpdate">
                      <a class="success p-0" (click)="saveUpdate(data)" placement="bottom" ngbTooltip="Update"
                        tooltipClass="my-custom-class" title="">
                        <i class="ft-check font-medium-3 mr-2"></i>
                      </a>
                      <a class="danger p-0" (click)="cancelUpdate(data)" placement="bottom" ngbTooltip="Cancel"
                        tooltipClass="my-custom-class" title="">
                        <i class="ft-x font-medium-3 mr-2"></i>
                      </a>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="card-footer pb-0 pt-3">
              <jw-pagination [items]='states' (changePage)="onChangePage($event)"></jw-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Confirm Action Ends-->
