<!-- Navbar for Wizard Starts -->
<div class="board-inner" id="status-buttons">
  <ul class="nav nav-tabs nav-fill" id="myTab">
    <div class="liner"></div>

    <li class="active nav-item">
      <a [ngClass]="(page==='Personal')?'nav-link active':'nav-link'" (click)="openTab('personal')"
        uiSrefActive="active" uiSref="personal" data-toggle="tab" title="Employee">
        <span class="round-tabs one">
          <i class="ft-user"></i> Employee
        </span>
      </a>
    </li>
    <li class="nav-item">
      <a [ngClass]="(page==='Branch')?'nav-link active':'nav-link'" (click)="openTab('branch')" uiSrefActive="active"
        uiSref="branch" data-toggle="tab" title="Branch">
        <span class="round-tabs two">
          <i class="ft-share-2"></i> Branch
        </span>
      </a>
    </li>
    <li class="nav-item">
      <a [ngClass]="(page==='Department')?'nav-link active':'nav-link'" (click)="openTab('department')"
        uiSrefActive="active" uiSref="department" data-toggle="tab" title="Department">
        <span class="round-tabs three">
          <i class="ft-home"></i> Department
        </span>
      </a>
    </li>
    <li class="nav-item">
      <a [ngClass]="(page==='Designation')?'nav-link active':'nav-link'" (click)="openTab('designation')"
        uiSrefActive="active" uiSref="designation" data-toggle="tab" title="Designation">
        <span class="round-tabs three">
          <i class="ft-user-check"></i> Designation
        </span>
      </a>
    </li>
    <li class="nav-item">
      <a [ngClass]="(page==='Shift')?'nav-link active':'nav-link'" (click)="openTab('shift')" uiSrefActive="active"
        uiSref="shift" data-toggle="tab" title="Shift">
        <span class="round-tabs three">
          <i class="ft-sun"></i> Shift
        </span>
      </a>
    </li>
    <li class="nav-item">
      <a [ngClass]="(page==='Weeklyoff')?'nav-link active':'nav-link'" (click)="openTab('weeklyoff')"
        uiSrefActive="active" uiSref="weeklyoff" data-toggle="tab" title="Weekly off">
        <span class="round-tabs three">
          <i class="ft-user-x"></i> Weekly off
        </span>
      </a>
    </li>
    <!-- <li class="nav-item">
      <a [ngClass]="(page==='Result')?'nav-link active':'nav-link'" uiSrefActive="active" uiSref="result"
        data-toggle="tab" title="completed">
        <span class="round-tabs four">
          <i class="ft-airplay"></i>
        </span>
      </a>
    </li> -->
  </ul>
  <div class="clearfix"></div>
</div>
<!-- Navbar for Wizard Ends -->
